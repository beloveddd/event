<mat-card class="form-card">
  <mat-card-content>

    <form [formGroup]="registrationForm" (ngSubmit)="submitRegistrationForm()" #formDirective="ngForm" class="form-card__registration">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Your name" formControlName="name">
        <mat-error *ngIf="registrationForm.get('name')?.errors?.['required'] && registrationForm.get('name')?.touched && registrationForm.get('name')?.dirty">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="Your email" formControlName="email">
        <mat-error *ngIf="registrationForm.get('email')?.errors?.['required'] && registrationForm.get('email')?.touched && registrationForm.get('email')?.dirty">
          Email is required
        </mat-error>
        <mat-error *ngIf="registrationForm.get('email')?.errors?.['email'] && registrationForm.get('email')?.touched && registrationForm.get('email')?.dirty">
          Wrong format of email
        </mat-error>
      </mat-form-field>
  
      <mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <input matInput placeholder="Your telephone" formControlName="phone">
        <mat-error *ngIf="registrationForm.get('phone')?.errors?.['pattern'] && registrationForm.get('phone')?.touched && registrationForm.get('phone')?.dirty">
          Wrong format of phone number
        </mat-error>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Registration type</mat-label>
        <mat-select formControlName="registrationType"  placeholder="Choose registration type">
          <mat-option value="standart">Standart</mat-option>
          <mat-option value="premium">Premium</mat-option>
          <mat-option value="vip">VIP</mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="date">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <button type="submit" [disabled]="registrationForm.invalid" mat-raised-button color="primary">Submit</button>
  </form>

  </mat-card-content>
</mat-card>
